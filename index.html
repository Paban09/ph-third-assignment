<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey</title>

    <!-- tailwind and daisy-ui cdn -->

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font-awesome  -->
    <script src="https://kit.fontawesome.com/59479b850d.js" crossorigin="anonymous"></script>

    <!-- google fonts manrope  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- custom tailwind style  -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>


    <!-- custom style  -->
    <style>
        .font-manrope{
            font-family: 'Manrope', sans-serif;
        }
    </style>


</head>

                    </div>
                    <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                      <li><a class="text-red-500">Home</a></li>

                      <li><a>Pages</a></li>
                      <li><a>Blog</a></li>

    <main class="p-5 lg:p-0 container mx-auto mt-1 lg:mt-3">

        <div class="carousel carousel-container max-h-96 w-full rounded-3xl">

          <div id="slide1" class="carousel-item relative rounded-3xl w-full ">
            <img src="./Images/1.png" class="w-full" />

          </div>

          <div id="slide2" class="carousel-item relative rounded-3xl w-full">
            <img src="./Images/2.png" class="w-full" />

              <a href="#slide1" class="btn bg-black text-white btn-circle">❮</a> 
              <a href="#slide3" class="btn bg-black text-white btn-circle">❯</a>
            </div>
          </div>

              <a href="#slide1" class="btn bg-black text-white btn-circle">❯</a>
            </div>
          </div>

        </div>
      </section>

      <!-- meet all heros section  -->

        <div class="text-white bg-black h-auto lg:h-44 w-full lg:w-5/12 p-3 lg:p-10 rounded-3xl static lg:absolute z-20 right-20 bottom-8">
